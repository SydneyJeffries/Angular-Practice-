<div id="search-component">
  <h4>Hero Search</h4>
 
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let hero of heros$ | async" >  
      <!-- the syntax signifies that it's an observer and not an array  -->
      <!-- the async pipe subscribes to the observer so that you won't have to do that .subscribe() in the component class -->
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
